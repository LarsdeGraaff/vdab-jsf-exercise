<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <script type="application/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>

    <script type="application/javascript"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="fortune.css"/>

    <title>User</title>
</h:head>

<h:body>
    <div class="container">

    <h:form>
        <h1>Userlist</h1>

        <h:dataTable styleClass="table table-striped" value="#{userRepository.findAll()}" var="user" >
            <h:column>
                <f:facet name="header">
                    <h:outputText value="First Name"/>
                </f:facet>
                First name
                <h:outputText value="#{user.firstName}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Last Name"/>
                </f:facet>
                <h:outputText value="#{user.lastName}"/>
            </h:column>


            <h:column>
                <f:facet name="header">
                    <h:outputText value="Birthdate"/>
                </f:facet>
                <h:outputText value="#{user.birthDate}"/>
            </h:column>

            <h:column>
                <h:link outcome="user" styleClass="btn btn-info">
                    <span class="glyphicon glyphicon-user"></span>
                    <f:param name="id" value="#{user.id}"></f:param>

                </h:link>
            </h:column>


            <h:column>
                <h:form>
                    <h:commandLink action="#{userRepository.}"
                </h:form>
            </h:column>


        </h:dataTable>


            <a href="form.faces" class="btn btn-primary">create new User</a>
        </h:form>
    </div>
</h:body>

</html>
