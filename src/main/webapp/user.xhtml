<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <script type="application/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>

    <script type="application/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="fortune.css"/>

    <title>User</title>
</h:head>

<h:body>
    <div class="container">
        <c:set var="user" value="#{userRepository.findById(param['id' ])}" />
        <h1><h:outputText value="#{user.firstName} #{user.lastName}"/> </h1>
        <p>
            this the the profile page of user  <b><h:outputText value="#{user.firstName}"/>  <h:outputText value="#{user.lastName}"/> </b>
            who is born on <b><h:outputText value="#{user.birthDate}"/> </b>
            and has an id that equals <b><h:outputText value="#{user.id}"/></b>
        </p>
    </div>
</h:body>

</html>
