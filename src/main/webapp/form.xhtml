<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <script type="application/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>

    <script type="application/javascript"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="fortune.css"/>

    <title>User</title>
</h:head>

<h:body>

    <div class="container">
        <h1>FORM</h1>
        <h:form><p>First name</p>
            <h:inputText styleClass="inputVoornaam col-md-12" value="#{userController.user.firstName}"/>


            <p>Last name</p>
            <h:inputText styleClass="inputAchternaam col-md-12" value="#{userController.user.lastName}"/>


            <p>BirthDate</p>


            <h:inputText id="birthDate" styleClass="inputBirthdate col-md-12" value="#{userController.user.birthDate}" converterMessage="niet correct ingevuld, correct = dd mm yyyy">
                <f:convertDateTime pattern="dd mm yyyy">

                </f:convertDateTime>

            </h:inputText>
            <span> <h:message for="birthDate" errorClass="alert alert-warning"></h:message></span>


            <p>Mail</p>
            <h:inputText styleClass="inputMail col-md-12" value="#{userController.user.mailAdres}"/>


            <p>Telefoonnummer</p>
            <h:inputText styleClass="inputTel col-md-12" value="#{userController.user.telNummer}"/>

            <p>
                <h:commandButton class="btn btn-primary" action="#{userController.save()}" value="Add new User"/>
            </p>

            <p>
                <h:commandButton class="btn btn-warning" action="userList.faces" value="cancel"/>
            </p>
        </h:form>


    </div>


</h:body>

</html>
