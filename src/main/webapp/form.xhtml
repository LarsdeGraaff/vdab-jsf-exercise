<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <script type="application/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>

    <script type="application/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="fortune.css"/>

    <title>User</title>
</h:head>

<h:body>

    <div class="container">
        <h1>FORM</h1>
        <h:form>first name
            <h:inputText styleClass="inputVoornaam col-md-12" value="#{User.firstName}"/>
        </h:form>

        <h:form>
            last name
            <h:inputText styleClass="inputAchternaam col-md-12" value="#{User.lastName}"/>
        </h:form>

        <h:form>
            birthDate
            <h:inputText styleClass="inputBirthdate col-md-12" value="#{User.birthDate}"/>
        </h:form>

        <h:form>
            mail
            <h:inputText styleClass="inputMail col-md-12" value="#{User.mailAdres}"/>
        </h:form>

        <h:form>
            Telefoonnummer
            <h:inputText styleClass="inputTel col-md-12" value="#{User.telNummer}"/>
        </h:form>

    </div>


</h:body>

</html>
