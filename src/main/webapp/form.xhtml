<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <script type="application/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>

    <script type="application/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="fortune.css"/>

    <title>User</title>
</h:head>

<h:body>

    <div class="container">
        <h1>FORM</h1>
        <h:form>First name
            <h:inputText styleClass="inputVoornaam col-md-12" value="#{userController.user.firstName}"/>



            Last name
            <h:inputText styleClass="inputAchternaam col-md-12" value="#{userController.user.lastName}"/>



            BirthDate
            <h:inputText styleClass="inputBirthdate col-md-12" value="#{userController.user.birthDate}"/>



            Mail
            <h:inputText styleClass="inputMail col-md-12" value="#{userController.user.mailAdres}"/>


            Telefoonnummer
            <h:inputText styleClass="inputTel col-md-12" value="#{userController.user.telNummer}"/>


        <h:commandButton class="btn btn-primary" action="#{userController.save()}" value="Add new User"/>
        </h:form>

    </div>


</h:body>

</html>
